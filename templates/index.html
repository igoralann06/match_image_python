<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .upload-container {
            margin-bottom: 20px;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .image-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .pagination {
            margin-top: 20px;
        }
        .pagination a {
            margin: 0 10px;
            padding: 5px 10px;
            text-decoration: none;
            color: white;
            background: #007BFF;
            border-radius: 5px;
        }
        .pagination a:hover {
            background: #0056b3;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    
    <div class="upload-container">
        <form method="post" action="{{ url_for('index') }}" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Upload & Find Matches</button>
        </form>
    </div>
    
    {% if uploaded_filename %}
        <h2>Uploaded Image</h2>
        <img src="{{ url_for('serve_uploads', filename=uploaded_filename) }}" alt="Uploaded Image">
    {% endif %}

    <form method="post" action="{{ url_for('submit') }}">
        <input type="hidden" name="page" value="{{ page }}">
        <div class="image-container">
            {% for img in images %}
            <div class="image-item">
                <img src="{{ url_for('serve_products', filename=img) }}" alt="Matched Image">
                <br>
                <input type="checkbox" name="selected_images" value="{{ img }}">
            </div>
            {% endfor %}
        </div>
        <button type="submit">Submit Selected</button>
    </form>

    <div class="pagination">
        {% if page > 1 %}
            <a href="{{ url_for('index', page=page-1) }}">Previous</a>
        {% endif %}
        Page {{ page }} of {{ total_pages }}
        {% if page < total_pages %}
            <a href="{{ url_for('index', page=page+1) }}">Next</a>
        {% endif %}
    </div>
</body>
</html>
